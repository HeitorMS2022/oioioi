<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>p5.play.Mario</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <center>
      <div class="btn btn-info oii">
        <h3>Ia Mario</h3>
        <button class="btn btn-info" data-toggle="modal" data-target="#my-screen">Instruções</button>
      </div>
      <br>
      <br>
      <button onclick="jogar()" style="font-size: 25px;" id="jogar" class="btn btn-success">Jogar</button>
      <br>
      <br>
      <button class="btn btn-warming" id="status" style="font-size: 25px;" onclick="status()">Status</button>
      <div id="canvas"></div>
      <div id="gameconsole"></div>
      <div id="my-screen" class="modal fade">
        <div class="modal-dialogue">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instruções</h4>
            </div>
            <div class="modal-body">
              <img src="jump.png" class="img-responsive imgs">
              <img src="left.png" class="img-responsive imgs">
              <img src="right.png" class="img-responsive imgs">
            </div>
          </div>
        </div>
      </div>
      <div id="oioi">
        <h3>Desenvolvido por Heitor</h3>
      </div>
    </center>
  </body>
</html>
